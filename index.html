<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="Logo">
            <h1>AutoPlant</h1>
        </div>
        <div class="Explanation">
            <ul>
                <li>red is empty</li>
                <li>green is occupied</li>
                <li>Blue is in progress</li>
            </ul>
        </div>
        <div class="On-off">
            <button onclick=turnonoff('off')>off</button>
            <button onclick=turnonoff('on')>on</button>
        </div>
        <div class="Void">
            <p>Empty space</p>
        </div>
        <div class="Top-View">
            <p>Picture of the top view</p>
        </div>
        <div class="Buffer">
            <p>Picture of the Buffer</p>
        </div>
        <div class="Manual-Control">
            <div class="Manual-Control-Inner">
                <div class="Up">
                    <button onclick=sendcordinate("x+")>^</button>
                </div>
                <div class="Side">
                    <button onclick=sendcordinate("y+")>
                        < </button>
                            <button onclick=sendcordinate("home")>
                                home
                            </button>
                            <button onclick=sendcordinate("y-")>
                                >
                            </button>
                </div>
                <div class="Down">
                    <button onclick=sendcordinate("x-")>
                        v
                    </button>
                </div>
            </div>

            <div class="mm-choice">
                <div class="one">
                    <input class="mm-button" type="radio" name="1" id="1mm" value="1mm">1mm
                </div>
                <div class="ten"><input class="mm-button" type="radio" name="1" id="10mm" value="10mm">10mm</div>

                <div class="hundred"><input class="mm-button" type="radio" name="1" id="100mm" value="100mm">100mm</div>




            </div>
        </div>
        <div class="Log">
            <p>log window</p>
        </div>
        <div class="Webcam">
            <p>webcam feed</p>
        </div>
    </div>
    <!--[if lt IE 7]>

        <![endif]-->

    <script src="" async defer></script>
</body>

</html>
